---
# Passwords for the users of the sql database
# Use this if you want to save passwords in plain text (NOT recommended)
#sql_root_password: root
#sql_dovecot_user_password: dovecot
#sql_spamass_user_password: spamassassin

# Change this to the hostname of your mail host and its domain
hostname: mail
domain: mysystems.tld
fqdn: "{{ hostname }}.{{ domain }}"

# Give a comma separated list of your server's public IP addresses.
ip_adresses: "192.168.1.1"

# Uncomment if you wish to use MariaDB instead of MySQL
# mariadb: TRUE

admin_email: "postmaster@{{ domain }}"

# Details for the SSL certificate if none is found on the server
ssl_cert_country: US
ssl_cert_state: California
ssl_cert_city: Santa Clara
ssl_cert_organization: IT
ssl_cert_cn: "{{ fqdn }}"
ssl_cert_lifetime: 365
ssl_directory: /etc/myssl

# Path to the Diffie-Hellman parameters file (will be generated for you and
# updated daily via cronjob)
dh_file: "{{ ssl_directory }}/dh2048.pem"

# If you want IMAP or managesieve on a different port, change this
# imap_port: 143
# managesieve_port: 4190

# System user and group dovecot and postfix will run as
dovecot_user: vmail
dovecot_group: vmail

postfix_user: postfix
postfix_group: postfix

# Details for the SQL database
sql_host: 127.0.0.1
sql_port: 3306
sql_dovecot_db: vmail
sql_dovecot_user: "{{ dovecot_user }}"
sql_spamass_db: spamassassin
sql_spamass_user: spamass

# Home directory for the vmail user, mails will be saved here
vmail_dir: /var/vmail

# Name of the private key file for DKIM signatures (without .key extension). Will reside in /etc/opendkim/keys/
dkim_keyname: "{{ fqdn }}"

# Mail queue settings for postfix, see http://www.postfix.org/postconf.5.html
# for more details
max_queue_life: 1h
bnc_queue_life: 1h
max_backoff_time: 15m
min_backoff_time: 5m
queue_run_delay: 5m
